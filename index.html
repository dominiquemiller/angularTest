<!DOCTYPE html>
<html ng-app="store">
  <head>
    <meta charset="utf-8">
    <title>Angular App</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  </head>
  <!-- controller to show all the products -->
  <body ng-controller="StoreController as store">
    <div class="row well" ng-repeat="product in store.products">
      <div>
        <h1> {{ product.name }}</h1>
        <h2 class="lead"> {{ product.price | currency }}</h2>
        <h3> {{ product.description }}</h3>
      </div>
      <!-- show product reviews -->
      <div class="panel" ng-repeat="review in product.reviews">
        <strong> {{ review.stars}} Stars</strong>
        <p> {{ review.body}} by {{ review.author}}</p>
      </div>     
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
