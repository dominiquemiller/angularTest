<!DOCTYPE html>
<html ng-app="store">
  <head>
    <meta charset="utf-8">
    <title>Angular App</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  </head>
  <!-- controller to show all the products -->
  <body ng-controller="StoreController as store">
    <div class="row well" ng-repeat="product in store.products">
      <div>
        <h1> {{ product.name }}</h1>
        <h2 class="lead"> {{ product.price | currency }}</h2>
        <h3> {{ product.description }}</h3>
      </div>
      <!-- show product reviews -->
      <div class="panel" ng-repeat="review in product.reviews">
        <strong> {{ review.stars}} Stars</strong>
        <p> {{ review.body}} by {{ review.author}}</p>
      </div>
      <form name="reviewForm">
        <!-- live preview    -->
        <blockquote>
          <strong> {{ review.stars }} Stars</strong>
          {{ review.body }}
          <cite class="clearfix">- {{ review.author }} </cite>
        </blockquote>
        <h4 class="lead">Submit a Review</h4>
        <fieldset class="form-group">
          <select ng-model="review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
            <option value=" ">Rate the Product</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <textarea ng-model="review.body" class="form-control" placeholder="Write a short review" title="Review"></textarea>
        <fieldset>
        <fieldset class="form-group">
          <input type="email" ng-model="review.author" class="form-control" placeholder="enter your email address" title="Email" />
        <fieldset>
        <fieldset class="form-group">
          <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
        <fieldset>
      </form>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
